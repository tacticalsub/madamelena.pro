<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lena</title>

        <meta name="description" content="Madame Lena">
        <meta name="author" content="Lena">
    
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
        <link href="css/carousel.css" rel="stylesheet">


        <link type='image/x-icon' href='favicon.ico' />

    </head>
    <body>      

        <div class="container pt-5">

          <h1 id=title>Madame Lena</h1>

          <div id=description class="container pt-5 pb-5">
            Femme de 40 ans brune & sensuelle basée à Strasbourg vous propose 
            des séances de domination en virtuel ou en réel.
          </div>

          <div id="carouselDark" class="carousel slide" data-bs-interval="false" data-bs-ride="carousel">

              <div id="carouselcenter" class="carousel-inner">

                <div class="carousel-item active">
                    <img src="pictures/1.jpeg">
                </div>
                <div class="carousel-item">
                    <img src="pictures/2.jpeg">
                </div>
                <div class="carousel-item">
                    <img src="pictures/3.jpeg">
                </div>
                <div class="carousel-item">
                  <img src="pictures/4.jpeg">
              </div>  

              </div>

              <button class="carousel-control-prev" type="button" data-bs-target="#carouselDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
              </button>

          </div>

          <div class="container pb-5 pt-5 text-center">
            Pointure 39, Taille S/M
            <br><br>
            Contrat d'appartenance possible si affinité...
            <br><br>
            domina@madamelena.pro
            <br><br><br>
            <p style="font-size: 33px">À Bientôt !</p>
            <img width="200" src="pictures/smile.svg">
          </div>
          
        </div>

    </div>


    


        <div id="carouselModal" class="modal">
          <span id="carouselModalClose" class="close">&times;</span>
          <img class="modal-content" id="carouselModalImg">
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="js/jquery-3.6.0.min.js"></script>

        <script>

          // carousel picture zoom
        var modal = document.getElementById("carouselModal");
        var cimg = document.getElementById("carouselcenter");
        var modalImg = document.getElementById("carouselModalImg");
        if($("#carouselcenter").length != 0)
        {
            cimg.onclick = function(){
                modal.style.display = "block";
                modalImg.src = $('#carouselcenter').find('.active').find('img').attr('src');
            } 

            modal.onclick = function(e) { 
                if(e.target != modalImg){
                    modal.style.display = "none";
                }
            }
        }
        </script>



    </body>
</html>
